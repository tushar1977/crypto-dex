<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error-message {
        color: #dc3545;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wallet Manager</h1>

      <form id="createWalletForm" action="/api/wallet_manager" method="POST">
        <div class="form-group">
          <button type="submit" name="create_wallet" value="create_wallet">
            Create New Wallet
          </button>
        </div>
      </form>

      <form id="importWalletForm" action="/api/wallet_manager" method="POST">
        <div class="form-group">
          <label for="privateKey">Private Key:</label>
          <input type="text" id="privateKey" name="private_key" required />
        </div>
        <div class="form-group">
          <button type="submit" value="import_wallet" name="import_wallet">
            Import Wallet
          </button>
        </div>
      </form>

      <div id="message" class="error-message"></div>
    </div>
  </body>
</html>
